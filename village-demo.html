<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Babylon Template</title>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
  <script>
    BabylonViewer.viewerManager.getViewerPromiseById('myViewer').then((viewer) => {
      viewer.onSceneInitObservable.add(() => {
        viewer.sceneManager.camera.radius = 15; // カメラの半径をセット
        viewer.sceneManager.camera.beta = Math.PI / 2.2; // 伏角
      });
      viewer.onEngineInitObservable.add((scene) => {
        viewer.loadModel({
          url: "./models/village.glb"
        });
      });
    });
  </script>
</head>

<body>
  <script>
  </script>
  <div id="holder" class="cell babylon">
    <babylon id="myViewer" extends="minimal"></babylon>
  </div>
  <div id="instructions">
    <br />
    <h2>Instructions (説明)</h2>
    <br />
    Instructions Instructions Instructions Instructions Instructions
    Instructions Instructions Instructions Instructions Instructions
  </div>
</body>

<style>
  #holder {
    width: 80%;
    height: 100%;
    float: left;
  }

  #instructions {
    width: 20%;
    height: 100%;
    float: left;
    background-color: grey;
  }
</style>

</html>
